<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimasha</title>
    <style>
        /* Body Background */
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Falling Heart Animation */
        @keyframes fall {
            0% { transform: translateY(-100px); opacity: 0; }
            100% { transform: translateY(100vh); opacity: 1; }
        }

        .heart {
            position: absolute;
            top: 0;
            font-size: 50px;
            color: red;
            animation: fall 3s linear infinite;
        }

        /* Glowing Text Animation */
        @keyframes glow {
            0% { color: hotpink; text-shadow: 0 0 5px pink, 0 0 10px pink; }
            50% { color: white; text-shadow: none; }
            100% { color: hotpink; text-shadow: 0 0 5px pink, 0 0 10px pink; }
        }

        .glowing-text {
            font-size: 40px;
            font-weight: bold;
            animation: glow 1s infinite alternate;
        }

        /* Sorry Text */
        @keyframes sorryGlow {
            0% { color: red; text-shadow: 0 0 5px red, 0 0 10px red; }
            50% { color: white; text-shadow: none; }
            100% { color: red; text-shadow: 0 0 5px red, 0 0 10px red; }
        }

        .sorry-text {
            font-size: 20px;
            position: absolute;
            bottom: 20px;
            animation: sorryGlow 1s infinite alternate;
        }
    </style>
</head>
<body>

    <!-- Falling Hearts -->
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "â¤ï¸";
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 2 + 3 + "s";
            document.body.appendChild(heart);

            setTimeout(() => { heart.remove(); }, 5000);
        }

        setInterval(createHeart, 500);
    </script>

    <!-- Glowing I Love You Message -->
    <div class="glowing-text">I LOVE YOU DIMASHA</div>

    <!-- Sorry Message at Bottom -->
    <div class="sorry-text">I'm sorry to say that Dimasha ðŸ˜ž Sorry Darling, but I have taken you with me and belly you.</div>

</body>
</html>
